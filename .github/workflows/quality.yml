name: Code Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check formatting with Prettier
        run: npm run format:check
        continue-on-error: false

      - name: Build
        run: npm run build
        continue-on-error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for console.error and console.log (security warnings)
        run: |
          echo "⚠️  Checking for production console statements..."
          ! grep -r "console\\.log\|console\\.debug" app/ components/ lib/ --include="*.ts" --include="*.tsx" 2>/dev/null || echo "⚠️  Found console.log statements (warnings only)"
        continue-on-error: true
